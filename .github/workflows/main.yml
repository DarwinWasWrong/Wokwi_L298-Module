name: ESP-IDF

on: [push, pull_request]

jobs:
  format-check:
    runs-on: self-hosted
    container:
      image: "espressif/idf:release-v1.0.0"
    steps:
      - uses: actions/checkout@v1
      - run: |
          . $IDF_PATH/export.sh
          idf_tools.py install esp-clang
          . $IDF_PATH/export.sh
          which clang-format
          make format-check
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        version:
          - release-v1.0
        example:
          - 1tarter
        include:
          - version: release-v1.0
            example: chip-test

    continue-on-error: ${{ matrix.version == 'latest' }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: 'espressif/esp-idf-ci-action@main'
        with:
          esp_idf_version: ${{ matrix.version }}
          path: 'examples/${{ matrix.example }}'

  build-arduino:
    runs-on: self-hostedt
    container:
      image: "espressif/idf:${{ matrix.version }}"
    strategy:
      fail-fast: false
      matrix:
        version:
          - release-v1.0
        example:
          - chip-video
        include:
          - version: release-v1.0
            arduino-esp32: 2.0.11

    steps:
      - name: Install latest git
        run: |
          apt update -qq && apt install -y -qq git
      - name: Checkout repo
        uses: actions/checkout@v1
      - name: Install Arduino ESP
        run: |
          cd examples/${{ matrix.example }}
          mkdir components && cd components
          git clone --depth 1 --recursive --branch ${{ matrix.arduino-esp32 }} https://github.com/espressif/arduino-esp32.git arduino
      - name: esp-idf build
        run: |
          . $IDF_PATH/export.sh
          cd examples/${{ matrix.example }}
          idf.py build
